<!DOCTYPE html>
<html lang="en-US">
	<header>
		<title>Noir Static Website Template</title>
		<link
			rel="shortcut icon"
			href="/assets/icons/favicon.ico"

		/>
		<link rel="stylesheet" href="styles/styles.css" />

	<body>

			<ul class="main-menu">

					<a href="#home" class="main-menu-links">Home</a></li

				<li class="menu-item"

				<li class="menu-item"

				>

		<section id="main">
			<div id="dash" class="dashboard">
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
			</div>

		<section id="details">
			<aside class="extra-info"></aside>

	<footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</footer>
